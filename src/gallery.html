    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>StudioPlay</title>

</head>

<body class="vsc-initialized">

    <nav class="navbar">
        <div class="container navbar__container">
            <h1 class="logo-studioplay">
                <a href="index.html">
                    Studio<span class="copy--primary">play</span>
                    <span class="logo-studioplay__subtitle">Eventos</span>
                </a>
            </h1>
            <ul class="navbar__links">
                <li>
                    <a href="enterprise.html">
                        Empresa
                    </a>
                </li>
                <li>
                    <a href="events.html">
                        Eventos
                    </a>
                </li>
                <li>
                    <a href="gallery.html">
                        Galeria
                    </a>
                </li>
                <li>
                    <a href="testimonials.html">
                        Depoimentos
                    </a>
                </li>
                <li>
                    <a href="contact.html">
                        Contatos
                    </a>
                </li>
            </ul>
            <button class="navbar__menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <header>
        <img src="./images/gallery.jpg" alt="Studioplay enterprise" />

    </header>

    <footer class="footer">
        <div class="container footer__container">
            <h2 class="logo-studioplay">
                Studio<span class="copy--primary">play</span>
                <span class="logo-studioplay__subtitle">Eventos</span>
            </h2>
            <form class="footer__form">
                <label for="email">receba news e promoções</label>
                <div class="footer__form__email">
                    <input id="email" type="email" placeholder="email" />
                    <button class="footer__form-button" type="submit">
                        <i class="fas fa-paper-plane fa-2x"></i>
                    </button>
                </div>
            </form>
            <ul class="footer__social">
                <li>
                    <a href="https://facebook.com/" target="_blank">
                        <i class="fab fa-facebook fa-2x"></i>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/" target="_blank">
                        <span class="fa-stack">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fab fa-twitter fa-stack-1x"></i>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="https://youtube.com/" target="_blank">
                        <i class="far fa-play-circle fa-2x"></i>
                    </a>
                </li>
            </ul>
        </div>

        <p>
            <small>Studio<span class="copy--primary">Play</span> - Todos os direitos
